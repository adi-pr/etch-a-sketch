<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Etch A Sketch</title>
</head>

<body>
    <nav>
        <section class="grid-sizes">
            <button id="grid-size-btn" class="button">10 x 10</button>
            <button id="grid-size-btn16" class="button">16 x 16</button>
            <button id="grid-size-btn25" class="button">25 x 25</button>
            <button id="grid-size-btn30" class="button">30 x 30</button>
        </section>
        <section class="modes">
            <button id="colour" class="button">Colour</button>
            <button id="erase-btn" class="button">Erase</button>
            <button id="clear-btn" class="button">Clear</button>
        </section>
    </nav>
    <div class="grid-container">
        <div id="grid"></div>
    </div>
</body>

</html>
